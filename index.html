<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- creat table -->
    <div class="container">
      <!-- Timeblocks go here -->
      <table style="width: 100%">
        <tr>
            <td>9 am</td>
            <td><input type="text" class="form-control row time-block" id="9"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>10 am</td>
            <td><input type="text" class="form-control row time-block" id="10"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>11 am</td>
            <td><input type="text" class="form-control row time-block" id="11"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>12 pm</td>
            <td><input type="text" class="form-control row time-block" id="12"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>1 pm</td>
            <td><input type="text" class="form-control row time-block" id="13"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>2 pm</td>
            <td><input type="text" class="form-control row time-block" id="14"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
            <td>3 pm</td>
            <td><input type="text" class="form-control row time-block" id="15"></td>
            <td>
                <button type="button" class="btn saveBtn">SAVE</button>
            </td>
        </tr>
        <tr>
          <td>4 pm</td>
          <td><input type="text" class="form-control row time-block" id="16"></td>
          <td>
              <button type="button" class="btn saveBtn">SAVE</button>
          </td>
        </tr>
        <tr>
          <td>5 pm</td>
          <td><input type="text" class="form-control row time-block" id="17"></td>
          <td>
              <button type="button" class="btn saveBtn">SAVE</button>
          </td>
        </tr>
        </table>
    </div>

    <script>
    $(document).ready(function() {
      // set date in header
      var day = moment().format('LL');
        $("#currentDay").text(day);


      const rows = document.getElementsByClassName("row");
      let currentHour = parseInt(moment().format('H'));
      
      Array.from(rows).forEach(row => {

      let
        rowIdString = row.id,
        rowHour;
        
      if (rowIdString) {
        rowHour = parseInt(rowIdString);
      }
      if (rowHour) {
        // Compares row class to current hour and sets color 
        if (currentHour === rowHour) {
          $(".row").addClass("present")
        } else if ((currentHour < rowHour) && (currentHour > rowHour - 6)) {
          setColor(row, "green");
        } else if ((currentHour > rowHour) && (currentHour < rowHour + 6)) {
          setColor(row, "lightgrey");
        } else {
          setColor(row, "lightgrey");
        }
      }
    });
    // save item to local storage 
    $(".saveBtn").click(function(){

      var input = $(this).closest('tr').find('.time-block');
      var text = $(input).val();
      var id = $(input).attr('id')

      localStorage.setItem(`${id}`, text);
    });
  
    // recall item from local storage 
    $("#9").val(localStorage.getItem("9"));
    $("#10").val(localStorage.getItem("10"));
    $("#11").val(localStorage.getItem("11"));
    $("#12").val(localStorage.getItem("12"));
    $("#13").val(localStorage.getItem("13"));
    $("#14").val(localStorage.getItem("14"));
    $("#15").val(localStorage.getItem("15"));
    $("#16").val(localStorage.getItem("16"));
    $("#17").val(localStorage.getItem("17"));

    function setColor(element, color) {
      element.style.backgroundColor = color;
}

    });
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
